{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h3>Active Elections</h3>
  <ul class="list-group">
    {% for e in elections %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{e.name}}
        <a href="/vote/{{e.id}}" class="btn btn-success btn-sm">Vote</a>
        <a href="/results/{{e.id}}" class="btn btn-info btn-sm">Results</a>
      </li>
    {% else %}
      <li class="list-group-item">No active elections.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
