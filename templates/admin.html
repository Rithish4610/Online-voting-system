{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h3>Admin Panel</h3>
  <form method="post" class="mb-3">
    <div class="mb-3">
      <label>Election Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <button class="btn btn-primary">Create Election</button>
  </form>
  <h5>All Elections</h5>
  <ul class="list-group">
    {% for e in elections %}
      <li class="list-group-item">{{e.name}} {% if e.active %}<span class="badge bg-success">Active</span>{% endif %}</li>
    {% else %}
      <li class="list-group-item">No elections found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
